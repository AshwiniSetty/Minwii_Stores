    <title>Minwii | Login</title>

  <body>
    <nav>
      <div class="left-nav">
        <a href="/index.html">Minwii</a>
      </div>
      <div class="center-nav">
        <form class="search-bar">
          <input type="text" placeholder="Search.." name="search" />
          <button type="submit"><i class="fa fa-search"></i></button>
        </form>
      </div>
      <div class="right-nav">
        <button class="btn-icon">
          <a href="/pages/product_page.html"

        <div class="badge-container">

            <a href="/pages/cart_page.html"

            >4</span
          >
        </div>

        <button class="btn-icon">
          <a href="/pages/login_page.html"><i class="fa-solid fa-user"></i></a>
        </button>

        <button class="btn-icon logout">
          <a href="/pages/logout_page.html">Logout</a>
        </button>

      </div>
    </nav>
    <div class="doc-container-logout">
        <div class="logout-box">

        <div>

    </div>
