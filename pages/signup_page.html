  <head>
    <meta charset="UTF-8" />

    ></script>
    <title>Minwii | Signup</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <nav>
      <div class="left-nav">
        <a href="/index.html">Minwii</a>
      </div>
      <div class="center-nav">
        <form class="search-bar">
          <input type="text" placeholder="Search.." name="search" />
          <button type="submit"><i class="fa fa-search"></i></button>
        </form>
      </div>
      <div class="right-nav">
        <button class="btn-icon">
          <a href="/pages/product_page.html"
            ><i class="fa-solid fa-shop"></i
          ></a>
        </button>

        <div class="badge-container">
          <button class="btn-icon">
            <a href="/pages/wishlist_page.html"
              ><i class="fa-solid fa-heart"></i
            ></a>
          </button>
          <span class="badge-status round-badge badge-notification primary"
            >5</span
          >
        </div>

        <div class="badge-container">
          <button class="btn-icon">
            <a href="/pages/cart_page.html"
              ><i class="fa-solid fa-cart-shopping"></i
            ></a>
          </button>
          <span class="badge-status round-badge badge-notification primary"
            >4</span
          >
        </div>

        <button class="btn-icon">
          <a href="/pages/login_page.html"><i class="fa-solid fa-user"></i></a>
        </button>

        <button class="btn-icon logout">
          <a href="/pages/logout_page.html">Logout</a>
        </button>

      </div>
    </nav>
    <div class="doc-container-signup">
      <div class="login-form">
        <div class="form-input">
          <h2>Signup</h2>

          <label class="text-label" for="input-email">First Name</label>
          <input
            type="text"
            class="input-text"
            id="firstname"
            placeholder="John"
          />

          <label class="text-label" for="input-email">Last Name</label>
          <input
            type="text"
            class="input-text"
            id="lastna,e"
            placeholder="Doe"
          />

          <label class="text-label" for="input-email">Email Id</label>
          <input
            type="text"
            class="input-text"
            id="input-email"
            placeholder="jhondoe@example.com"
          />

          <label class="text-label" for="password">Password</label>
          <input
            type="password"
            class="input-text"
            id="password"
            placeholder="*********"
          />

          <label class="text-label" for="password">Confirm Password</label>
          <input
            type="password"
            class="input-text"
            id="password"
            placeholder="*********"
          />
          <div class="login-footer">
            <div>
              <input type="checkbox" class="input-text" id="remember-me" />
              <label class="text-label" for="remember-me">Accept terms and conditions</label>
            </div>
          </div> 
          <button class="btn outline-primary btn-full-width">Signup</button>
    
          <div class="login-footer margin-top">
            <h4>Already have an account?</h4>
            <a href="/pages/login_page.html">Login</a>
        </div>
            
      </div>
    </div>
    </div>
