<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width>, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/dd0d05bba7.js"
      crossorigin="anonymous"
    ></script>
    <title>Minwii | Home</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <div class="left-nav">
        <a href="index.html">Minwii</a>
      </div>
      <div class="center-nav">
        <form class="search-bar">
          <input type="text" placeholder="Search.." name="search" />
          <button type="submit"><i class="fa fa-search"></i></button>
        </form>
      </div>
      <div class="right-nav">
        <button class="btn-icon">
          <a href="/pages/product_page.html"
            ><i class="fa-solid fa-shop"></i
          ></a>
        </button>

        <div class="badge-container">
          <button class="btn-icon">
            <a href="/pages/wishlist_page.html"
              ><i class="fa-solid fa-heart"></i
            ></a>
          </button>
          <span class="badge-status round-badge badge-notification primary"
            >5</span
          >
        </div>

        <div class="badge-container">
          <button class="btn-icon">
            <a href="/pages/cart_page.html"
              ><i class="fa-solid fa-cart-shopping"></i
            ></a>
          </button>
          <span class="badge-status round-badge badge-notification primary"
            >4</span
          >
        </div>

        <button class="btn-icon">
          <a href="/pages/login_page.html"><i class="fa-solid fa-user"></i></a>
        </button>
      </div>
    </nav>

    <div class="category-heading">
      <h1>Categories</h1>
    </div>

    <div class="category-container">
      <div class="category card overlay-container">
        <img
          class="image-responsive"
          src="/assets/images/men-category.jpg"
          alt="Men Category"
        />
        <div class="overlay">
          <button class="btn"><a href="/pages/product_page.html">Men</a></button>
        </div>
      </div>

      <div class="category card overlay-container">
        <img
          class="image-responsive"
          src="/assets/images/women-category.jpg"
          alt="Women Category"
        />
        <div class="overlay">
          <button class="btn"><a href="/pages/product_page.html">Women</a></button>
        </div>
      </div>

      <div class="category card overlay-container">
        <img
          class="image-responsive"
          src="/assets/images/kids-category.jpg"
          alt="Kids Category"
        />
        <div class="overlay">
          <button class="btn"><a href="/pages/product_page.html">Kids</a></button>
        </div>
      </div>

      <div class="category card overlay-container">
        <img
          class="image-responsive"
          src="/assets/images/beauty-category.jpg"
          alt="Beauty Category"
        />
        <div class="overlay">
          <button class="btn"><a href="/pages/product_page.html">Beauty</a></button>
        </div>
      </div>

      <div class="category card overlay-container">
        <img
          class="image-responsive"
          src="/assets/images/home-category.jpg"
          alt="Home Category"
        />
        <div class="overlay">
          <button class="btn"><a href="/pages/product_page.html">Home</a></button>
        </div>
      </div>
    </div>

    <div class="hero-container">
      <img
        class="image-responsive"
        src="/assets/images/hero-image.jpg"
        alt=""
      />
    </div>

    <div class="trending-container">
      <div class="card card-horizontal">
        <div class="card-main">
          <div class="card-header">
            <span class="card-badge">Trending Now</span>
            <img
              src="/assets/images/men-category.jpg"
              alt=" "
              class="card-img img-responsive"
            />
          </div>
          <div class="card-content">
            <div class="card-body">
              <p class="card-title">Summer Collection</p>
              <p class="card-subtitle">New Arrivals</p>
              <p class="card-description">
                Check out the most trending collection to stay stylish this
                season.
              </p>
            </div>
            <div class="card-footer">
              <button class="btn btn-full-width">
                <a href="/pages/product_page.html">
                  Shop now
                  <span>
                    <i class="fa-solid fa-arrow-right"></i>
                  </span>
                </a>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="card card-horizontal">
        <div class="card-main">
          <div class="card-header">
            <span class="card-badge">Min 50% off!</span>
            <img
              src="/assets/images/beauty-category.jpg"
              alt=" "
              class="card-img img-responsive"
            />
          </div>
          <div class="card-content">
            <div class="card-body">
              <p class="card-title">Summer Collection</p>
              <p class="card-subtitle">New Arrivals</p>
              <p class="card-description">
                Check out the most trending collection to stay stylish this
                season.
              </p>
            </div>
            <div class="card-footer">
              <button
                href="/pages/product_page.html"
                class="btn btn-full-width"
              >
                <a href="/pages/product_page.html">
                  Shop now
                  <span>
                    <i class="fa-solid fa-arrow-right"></i>
                  </span>
                </a>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="footer-header">
        Made with <i class="fas fa-code"></i> by Ashwini Setty
      </div>
      <ul class="list-non-bullet">
        <li class="list-item-inline">
          <a class="link" href="https://github.com/AshwiniSetty" target="_blank"
            ><i class="fab fa-github"></i
          ></a>
        </li>
        <li class="list-item-inline">
          <a
            class="link"
            href="https://www.linkedin.com/in/ashwini-setty-b57313158/"
            target="_blank"
            ><i class="fab fa-linkedin"></i
          ></a>
        </li>
        <li class="list-item-inline">
          <a
            class="link"
            href="https://twitter.com/Ashwini_Setty"
            target="_blank"
            ><i class="fab fa-twitter-square"></i
          ></a>
        </li>
      </ul>
      <div class="footer-header">&copy; 2022 - Minwii</div>
    </footer>
  </body>
</html>
